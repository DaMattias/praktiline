<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <style>
            #asd {
                float: right;
            }

            #asdd {
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="asdd">
            <canvas id="canvasss" width="500" height="500"></canvas>
        </div>
        <form id="asd">
            <input type="number" name="numberr">
        </form>
        <script>
            var c = document.getElementById('canvasss').getContext('2d');

            var width  = document.getElementById('canvasss').width;
            var height = document.getElementById('canvasss').height;

            var requestAnimationFrame = window.requestAnimationFrame ||
                                        window.mozRequestAnimationFrame ||
                                        window.webkitRequestAnimationFrame ||
                                        window.msRequestAnimationFrame;

            var kaugus = 0;
            var i = 0;


            function joonista(){

                c.beginPath();
                c.fillStyle = 'black';
                c.moveTo(5,55);
                c.lineTo(445,500);
                c.lineTo(5,500);
                c.fill();
                c.stroke();

                c.clearRect(0,0,width,height);


                if(i <= 200) {
                    c.translate(2,2);
                }
                c.beginPath();
                c.strokeStyle = "blue";
                c.fillStyle = "blue";
                c.moveTo(55,5);
                c.lineTo(105,55);
                c.lineTo(55,105);
                c.lineTo(5,55);
                c.fill();

                i++;
                requestAnimationFrame(joonista);

            }

            joonista();
        </script>
    </body>
</html>
